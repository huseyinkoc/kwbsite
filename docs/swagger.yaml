      responses:
        "200":
          description: Language created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request payload
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to create language
          schema:
            additionalProperties: true
