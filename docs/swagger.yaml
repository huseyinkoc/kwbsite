      consumes:
      - application/json
      description: Add new localized content with translations
      parameters:
      - description: Localized content details
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/models.LocalizedContent'
      produces:
      - application/json
      responses:
        "200":
          description: Content created successfully
